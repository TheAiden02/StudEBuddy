<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
        <a href="index.html" class="button">Go to Landing Page</a>
    </header>
    <section class="createNewCard">
        <h1>New Study Set</h1>
        <form>
            <label for "cardFront">Term</label>
            <input type="text" id="cardFront" name="cardFront"><br>
            <label for "cardFront">Content</label>
            <input type="text" id="cardBack" name="cardBack"><br>
            <button type="submit" onclick="fillTable()">Create Card</button>
        </form>
    </section>

    <section class="displayCardSet">
        
    </section>



    <script> 
    function fillTable(){
        const cardFront = document.getElementById("cardFront").value;
        const cardBack = document.getElementById("cardBack").value;
        const postCardContainer = document.createElement("sets_home");

        postCard.classList.add(cardFront, cardBack);
  
        postCardContainer.appendChild(postCard);
    }
    </script>
